<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokedex </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body onload="loadPokemon()">


    <header>
        <div>
            <img src="img/pokemon-logo.png" class="pokemon-logo">
        </div>

        <div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                class="looking-eyes">
        </div>

    </header>

    <div class="pokemon-card">
        <div class="card-top-section">
            <div class="card-picture-section">
                <img src="" id="current-pokemon-img">
                <span><b id="pokemon-name" style="font-size: 20px"> </b> </span>
            </div>

            <p id="pokemon-description" class="pokemon-description">
            </p> 
        </div>
        
        <div class="stats" id="stats">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="190">25%</div>
            </div>
        </div>


    </div>






</body>

</html>
